name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code from TheNetsky/Microsoft-Rewards-Script
      uses: actions/checkout@v4
      with:
        repository: TheNetsky/Microsoft-Rewards-Script
        path: script_repo

    - name: Checkout code from current repository
      uses: actions/checkout@v4
      with:
        path: current_repo

    - name: Copy Dockerfile and entrypoint.sh
      run: |
        cp current_repo/Dockerfile script_repo/Dockerfile
        cp current_repo/entrypoint.sh script_repo/entrypoint.sh

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set timezone to UTC+8
      run: sudo ln -snf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && echo "Asia/Shanghai" | sudo tee /etc/timezone

    - name: Set up date-time variable
      id: vars
      run: echo "DATETIME_TAG=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        context: script_repo
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/rewards-bot:latest
          ${{ secrets.DOCKER_USERNAME }}/rewards-bot:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/rewards-bot:${{ env.DATETIME_TAG }}
        file: script_repo/Dockerfile

    - name: Logout from Docker Hub
      run: docker logout
